<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Metric/Imperial Unit Conversion</h2>
                <div class="input">
                    <input type="text" id="input" placeholder=" " class="form-control">
                    <button type="button" onclick="convert()" class="btn btn-primary">Convert</button>
                </div>  
            </div>
            <div class="form-group">
                <div class="convert">
                    <h5 id="length">Length (Meters/Feet)</h5>          
                    <p><span id="meters">0</span> Meters | <span id="feet">0</span> Feet</p>
                </div>
                <div class="volume">
                    <h5 id="volume">Volume (Liters/Gallons)</h5>          
                    <p><span id="liters">0</span> Liters | <span id="gallons">0</span> Gallons</p>
                </div>
                <div class="mass">
                    <h5 id="mass">Mass (Kilograms/Pounds)</h5>          
                    <p><span id="kilograms">0</span> Kilograms | <span id="pounds">0</span> Pounds</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
